<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.querySelector('form').onsubmit = function() {
			var opt = document.querySelectorAll('.opt');
			var optSelectedCnt = 0;
			for (var i = 0; i < opt.length; i++) {
				if (opt[i].selected) {
					optSelectedCnt++;
				}
			} // for
			if(!optSelectedCnt){
				alert('한개 이상을 선택해야 합니다.');
				return false;
			}
		};
	};
</script>
</head>
<body>
	<h2>원하는 구구단 수 선택</h2>
	<form action="">
		<select multiple="multiple" name="su">
			<option class="option" value="2">2단</option>
			<option class="option" value="3">3단</option>
			<option class="option">4단</option>
			<option class="option">5단</option>
			<option class="option">6단</option>
			<option class="option">7단</option>
			<option class="option">8단</option>
			<option class="option">9단</option>
		</select> <input type="submit" value="구구단출력">
	</form>
</body>
</html>
