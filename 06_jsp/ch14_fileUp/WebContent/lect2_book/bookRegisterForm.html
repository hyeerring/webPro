<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<form action="bookRegisterPro.jsp" method="post" enctype="multipart/form-data">
		<table>
			<caption>책등록</caption>
			<tr>
				<th>책제목</th>
				<td>
					<input type="text" name="btitle" maxlength="33" required="required"
						autofocus="autofocus">
				</td>
			</tr>
			<tr>
				<th>가격</th>
				<td>
					<input type="number" name="bprice" min="0" max="999999" required="required">
				</td>
			</tr>
			<tr>
				<th>대표이미지</th>
				<td>
					<input type="file" name="bimage1">
				</td>
			</tr>
			<tr>
				<th>서브이미지</th>
				<td>
					<input type="file" name="bimage2">
				</td>
			</tr>
			<tr>
				<th>소개글</th>
				<td>
					<textarea name="bcontent" rows="6"></textarea>
				</td>
			</tr>
			<tr>
				<th>할인율</th>
				<td>
					<input type="text" name="bdiscount" min="0" max="100" required="required">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="등록" class="btn">
				</td>
			</tr>
		</table>
	</form>

	<a href="ex04_list.jsp">1페이지 리스트(product list 스타일)</a><br>
</body>
</html>
