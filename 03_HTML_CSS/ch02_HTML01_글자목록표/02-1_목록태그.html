<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <p>
        <b> 순서가 있는 목록태그 Order list: 1,2,3 ... i, ii, iii ... </b>
    <ol type="i">
        <!-- type: 1, i, I, a, A -->
        <li>Java</li>
        <li>Oracle</li>
        <li>DBMS</li>
    </ol>
    </p>
    <p>
        <b> 순서가 없는 목록태그 unordered list</b>
    <ul>
        <!-- type: desc, square, circle -->
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>
    </p>
    <p>
        <b> 검색목록 </b>
    <ol>
        <li><a href="http://www.google.com" target="_blank"> GOOGLE </a></li>
        <li><a href="http://www.naver.com" target="_blank"> NAVER </a></li>
        <li><a href="http://www.daum.net" target="_blank"> DAUM </a></li>
    </ol>
    </p>
    <p>
        <b> 정의목록 </b>
        <!-- dd: 들여쓰기 -->
        <dt> 정의하고자 하는 용어(definition term)</dt>
        <dd> 정의용어에 대한 상세설명(defintion description)</dd>
        <dt> HTML5 </dt>
        <dd> 멀티미디어 태그가 포함되어 플러그인이 필요없다.</dd>
    </p>
</body>

</html>
