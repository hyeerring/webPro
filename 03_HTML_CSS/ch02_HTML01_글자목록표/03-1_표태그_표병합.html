<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            background-color: black;
            margin: 30px 50px 30px 50px;
            /* 마진 : 상 우 하 좌 */
        }

        tr {
            background-color: white;
        }

        td {
            padding: 5px 10px;
            text-align: center;
            /* 글씨 중앙정렬 */
        }
    </style>
</head>

<body>
    <table>
        <caption> 병합 전 테이블 </caption>
        <tr>
            <td> 1행 1열 </td>
            <td> 1행 2열 </td>
            <td> 1행 3열 </td>
        </tr>
        <tr>
            <td> 2행 1열 </td>
            <td> 2행 2열 </td>
            <td> 1행 3열 </td>
        </tr>
        <tr>
            <td> 3행 1열 </td>
            <td> 3행 2열 </td>
            <td> 3행 3열 </td>
        </tr>
    </table>

    <!-- 표 병합 -->
    <table>
        <caption> 열병합과 행병합을 한 테이블 </caption>
        <tr>
            <!-- <th> 표 제목: 볼드, 중앙정렬 -->
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
        </tr>
        <tr>
            <td colspan="2"> 1행 1열, 1행 2열 </td>
            <td> 1행 3열 </td>
        </tr>
        <tr>
            <td> 2행 1열 </td>
            <td rowspan="2"> 2행 2열 </td>
            <td> 1행 3열 </td>
        </tr>
        <tr>
            <td> 3행 1열 </td>
            <!--<td> 3행 2열 </td>-->
            <td> 3행 3열 </td>
        </tr>
    </table>
</body>

</html>
