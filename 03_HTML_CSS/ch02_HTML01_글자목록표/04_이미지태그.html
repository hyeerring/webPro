<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- img src 속성의 그림원본 그대로 나옴 그림파일이 없으면 alt 속성값 -->
    <p>
        <img src="img/pancake.jpg" alt="팬케이크사진" width=160 />
    </p>
    <hr color="555555" />
    <p>
        <img src="img/hotchoco.jpg" alt="핫초코사진 " width="160" />
    </p>
    <hr color="555555" />
    <p>
        <img src="https://i.pinimg.com/564x/d8/69/71/d8697136f0c5f95a5001bb1f5c3a0c01.jpg" width=" 150" />
    </p>
    <hr color="555555" />
    이미지 src는 내 컴퓨터의 이미지 또는 웹상의 이미지를 사용할 수 있습니다.
</body>

</html>
