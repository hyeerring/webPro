<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        input:focus {
            background-color: lightgray;
            border: 2px solid cyan;
            outline: none;
        }

        input:enabled {
            color: blue;
        }

        input:read-only {
            color: gray;
        }

        input:disabled {
            font-size: 8px;
        }
    </style>
</head>

<body>
    <form>
        이름<input type="text" name="name" /><br />
        ID<input type="text" name="id" /><br />
        시급<input type="text" name="sal" value="10,000" disabled="disabled" /><br />
        생일<input type="text" name="birth" value="950101" readonly="readonly" /><br />
        <input type="submit" />
    </form>
</body>

</html>
