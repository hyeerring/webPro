<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      div#nav {
        width: 1200px;
        margin: 0 auto;
      }

      #nav ul li {
        list-style: none;
        border: 1px solid lightgray;
        padding: 8px;
        margin: 2px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
      }

      #nav ul {
        overflow: hidden;
      }

      #nav ul li {
        float: left;
      }

      #nav ul li > a {
        color: black;
        text-decoration: none;
      }

      #nav ul li:nth-child(2n) {
        background-color: ghostwhite;
      }

      #nav ul li:nth-child(2n + 1) {
        background-color: lightyellow;
      }

      #nav ul li:first-child {
        border-radius: 15px 0 0 15px;
        background-color: gray;
      }

      #nav ul li:last-child {
        border-radius: 0 15px 15px 0;
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <div id="nav">
      <ul>
        <li class=""><a href="#1">menu01</a></li>
        <li><a href="#2">menu02</a></li>
        <li><a href="#3">menu03</a></li>
        <li><a href="#4">menu04</a></li>
        <li><a href="#5">menu05</a></li>
        <li><a href="#6">menu06</a></li>
        <li><a href="#7">menu07</a></li>
        <li><a href="#8">menu08</a></li>
      </ul>
    </div>
  </body>
</html>
