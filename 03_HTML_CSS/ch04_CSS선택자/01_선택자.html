<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      /*선택자란 html문서의 특정부분을 선택하여 속성을 변경하는 목적*/
      div {
        background-color: lightgray;
        border: 4px solid black;
      }

      h1#id1 {
        background-color: gray;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1 id="id1">제목1</h1>

    <p>본문 p</p>
    <div>
      <h1>div 아래의 h1태그</h1>
    </div>
    <p>div 아래의 p태그</p>
    <div>div태그</div>
  </body>
</html>
