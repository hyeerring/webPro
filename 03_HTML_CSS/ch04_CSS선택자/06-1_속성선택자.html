<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      input {
        color: gray;
      }

      input[type="password"] {
        /* input 태그 중 type 속성이 password만 */
        color: cyan;
      }

      input[type^="te"] {
        /* input 태그 중 type 속성이 te로 시작하는 text, tel */
        width: 200px;
      }

      input[name$="me"] {
        /* input 중 name 속성이 me로 끝나는 경우만*/
        padding: 5px;
        /* outline: 0;*/
        outline-color: red;
      }

      img[alt] {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <form>
      name<input type="text" name="name" /><br />
      ID<input type="text" name="id" /><br />
      PW<input type="password" name="pw" /><br />
      Tel<input type="tel" name="tel" /><br />
      <img src="img/pancake.jpg" />
      <img src="img/hotchoco.jpg" alt="핫초코사진" />
      <input type="submit" />
    </form>
  </body>
</html>
