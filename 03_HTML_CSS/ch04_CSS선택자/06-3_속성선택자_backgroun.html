<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#wrap {
            width: 350px;
            margin: 0 auto;
        }

        div#header {
            color: gray;
            text-align: center;
        }

        div#section {
            margin: 50px auto;
            padding: 20px;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
        }

        #section h4[title^='man'] {
            background: url(img/man.png) no-repeat;
            padding-left: 30px;
        }

        #section h4[title^='woman'] {
            background: url(img/woman.png) no-repeat;
            padding-left: 30px;
        }

        #section a {
            text-decoration: none;
            color: gray;
        }

        #section a[href $='docx'] {
            background: url(img/word.png) center right no-repeat;
            padding-right: 30px;
        }

        #section a[href $='xlsx'] {
            background: url(img/excel.png) center right no-repeat;
            padding-right: 30px;
        }

        div#footer {
            color: gray;
            font-size: 10pt;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="wrap">

        <div id="header">
            <h1>객실안내</h1>
        </div>
        <div id="section">
            <p>
            <h4 title="man">남자 도미토리</h4>
            <ul>
                <li>
                    공동취사실 및 욕실(화장실)사용
                </li>
                <li>
                    1인 20,000원(비수기)
                </li>
            </ul>
            <h4 title="woman">여자 도미토리</h4>
            <ul>
                <li>
                    공동취사실 및 욕실(화장실)사용
                </li>
                <li>
                    1인 25,000원(비수기)
                </li>
            </ul>
            </p>
            <p>
                <a href="0112/intro.docx">유의사항 다운로드</a>
            </p>
            <p>
                <a href="0112/intro.xlsx">유의사항 다운로드</a>
            </p>
        </div>
        <div id="footer">
            <p>서울시 서대문구 신촌로 114번지</p>
        </div>
    </div>
</body>

</html>
