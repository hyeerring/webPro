<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #nav {
            width: 700px;
            margin: 0 auto;
            border: 1px solid gray;
        }

        #nav ul {
            overflow: hidden;
        }

        #nav ul li {
            float: left;
            list-style: none;
            width: 120px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            margin: 10px;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            /* li의 background-color를 gradient로*/
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#e4f5fc+0,bfe8f9+50,9fd8ef+51,2ab0ed+100;Blue+Gloss+%235 */
            background: rgb(228, 245, 252);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgb(228, 245, 252) 0%, rgb(191, 232, 249) 50%, rgb(159, 216, 239) 51%, rgb(42, 176, 237) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgb(228, 245, 252) 0%, rgb(191, 232, 249) 50%, rgb(159, 216, 239) 51%, rgb(42, 176, 237) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgb(228, 245, 252) 0%, rgb(191, 232, 249) 50%, rgb(159, 216, 239) 51%, rgb(42, 176, 237) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#e4f5fc', endColorstr='#2ab0ed', GradientType=0);
            /* IE6-9 */
        }

        #nav ul li a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
            display: block;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="#1">menu1</a></li>
            <li><a href="#1">menu2</a></li>
            <li><a href="#1">menu3</a></li>
            <li><a href="#1">menu4</a></li>
            <li><a href="#1">menu5</a></li>
        </ul>
    </div>
</body>

</html>
