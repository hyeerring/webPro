<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
        }

        div:nth-child(1) {
            border-width: 2px;
            border-left-width: 5px;
            border-top-style: dashed;
            border-right-style: double;
            border-bottom-style: dotted;
            border-left-style: solid;
        }

        div:nth-child(2) {
            border-width: 2px;
            border-left: 2px dotted black;
            border-right: 2px dotted black;
        }
    </style>
</head>

<body>
    <div>1111</div>
    <div>1111</div>

</body>

</html>
