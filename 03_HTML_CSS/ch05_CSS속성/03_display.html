<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-weight: bold;
        }

        div:nth-child(1) {
            background-color: red;
        }

        div:nth-child(2) {
            background-color: orange;
        }

        div:nth-child(3) {
            background-color: yellow;
            margin: 10px;
        }

        div:nth-child(4) {
            background-color: green;
            display: inline;
        }

        div:nth-child(5) {
            background-color: blue;
            display: none;
            /* 안보이게 수정 (공간도 없어짐) */
        }

        div:nth-child(6) {
            background-color: navy;
            display: inline-block;
            /* inline과 block 속성 모두 */
            padding: 10px;
        }

        div:nth-child(7) {
            background-color: purple;
            display: inline-block;
            /* inline과 block 속성 모두 */
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>

</html>
