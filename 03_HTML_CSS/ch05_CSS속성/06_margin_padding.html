<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            font-weight: bold;
        }

        div#content0 {
            background-color: lightgray;
        }

        div#content1 {
            background-color: gray;
            border: 10px solid black;
        }

        div#content2 {
            background-color: lightgray;
            margin: 10px;
        }

        div#content3 {
            background-color: gray;
            padding: 10px;

        }

        div#content4 {
            background-color: gray;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="content0">200*200</div>
    <div id="content1">200*200(boder)</div>
    <div id="content2">200*200(margin)</div>
    <div id="content3">200*200(padding)</div>
    <div id="content4">200*200(margin, padding)</div>


</body>

</html>
