<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#visibility>div,
        div#display>div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        div#visibility div:nth-child(2) {
            visibility: hidden;
            /* 안보이게 변경(공간은 확보) */
        }

        div#display div:nth-child(2) {
            display: none;
            /* 안보이게 변경(공간은 확보) */
        }
    </style>
</head>

<body>
    <div id="visibility">
        <div>visi1</div>
        <div>visi2</div>
        <div>visi3</div>
    </div>
    <div id="display">
        <div>visi1</div>
        <div>visi2</div>
        <div>visi3</div>
    </div>
</body>

</html>
