<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Zilla+Slab:ital@1&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'BebasNeue';
            src: url('0113/BebasNeue-Regular.ttf');
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        p:nth-child(2) {
            font-family: 'BebasNeue', Arial, sans-serif;
        }

        p:nth-child(3) {
            font-family: 'Bitter', serif;
        }

        p:nth-child(4) {
            font-family: 'Zilla Slab', serif;
        }
    </style>
</head>

<body>
    <p>Franklin Gothic font(system font)</p>
    <p>Local font(font.google.com에서 다운받은 ttf파일을 내 프로젝트 폴더 내에 저장)</p>
    <p>web font1(font.google.com)</p>
    <p>web font2(font.google.com)</p>
</body>

</html>
