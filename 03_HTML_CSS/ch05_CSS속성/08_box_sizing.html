<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin: 0 auto;
            padding: 0px;
        }

        div {
            width: 100px;
            height: 100px;
            border: 5px solid black;
        }

        div:nth-child(1) {
            background-color: yellow;
        }

        div:nth-child(2) {
            background-color: green;
            box-sizing: border-box;
            /* border가 box안쪽 라인으로. width에 포함*/
        }
    </style>
</head>

<body>
    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
    <div>4444</div>
</body>

</html>
