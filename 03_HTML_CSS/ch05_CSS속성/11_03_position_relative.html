<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        #red {
            position: static;
            /* 디폴트. top과 left가 의미 없음 */
            background-color: red;
            top: 0;
            left: 0;
            opacity: 0.7;
        }

        #yellow {
            position: relative;
            /* 상대좌표 */
            width: 300px;
            height: 300px;
            background-color: yellow;
            top: 100px;
            left: 100px;
            opacity: 0.7;
        }

        #green {
            position: relative;
            background-color: green;
            left: 100px;
        }

        #blue {
            position: relative;
            background-color: blue;
            top: 50px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div id="red">red</div>
    <div id="yellow">yellow
        <div id="green">green</div>
        <div id="blue">blue</div>
    </div>

</body>

</html>
