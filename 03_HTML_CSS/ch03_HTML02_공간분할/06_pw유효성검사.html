<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script>function chk() {
            if (frm.id.value.length < 4) {
                alert('ID는 4글자 이상 입력하세요.');
                frm.id.focus();
                return false;
            } else if (frm.pw.value.length < 4) {
                alert('PW는 4글자 이상 입력하세요.');
            } else if (frm.pw.value != frm.pwchk.value) {
                alert('다시 입력하세요.');
                frm.pw.value = ' ';
                frm.pwchk.value = ' ';
                frm.pw.focus();
                return false
            }
            return false
        }</script>
</head>

<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" name="id" /></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <td>PW checker</td>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="회원가입" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
