<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 2.5px solid lightgray;
        }

        tr,
        td {
            background-color: white;
        }

        td {
            text-align: center;
            padding: 5px 20px;
        }
    </style>
</head>

<body>
    <form action="" method="get">
        <table>
            <caption>
                <h1>회원가입</h1>
            </caption>

            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" size="25" />
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pw" size="25" />
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="password" name="pw" size="25" />
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" size="25" />
                </td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td>
                    <input type="tel" name="tel" size="25" />
                </td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="date" name="birth" size="25" />
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" name="gender" value="m" /> 남성
                    <input type="radio" name="gender" value="f" /> 여성
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="제출" />
                </td>
            </tr>
            <tr>
                <td colspan="2" / style="padding:0;">
                    <hr color=lightgrey />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <ol>
                        <li>
                            주민등록없이 전화번호로 회원가입
                        </li>
                        <li>
                            대부분 서비스가 이용 가능합니다.<br />(단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>
                            정보변경은 추후 가능
                        </li>
                    </ol>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
