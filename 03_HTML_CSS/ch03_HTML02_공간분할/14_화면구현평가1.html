<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="00_화면구현평가1.css" rel="stylesheet" type="text/css" />

    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름은 2글자 이상 입력해야 합니다.");
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert("아이디는 4글자 이상 입력해야 합니다.");
                frm.id.focus();
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert("비밀번호가 일치하지 않습니다. 다시 입력해 주세요.");
                frm.id.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <center>
        <h1>회원가입</h1>
    </center>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수입력</legend>
            <table>
                <tr>
                    <td>이름<b>*</b></td>
                    <td>
                        <input type="text" name="name" placeholder="이름은 2글자 이상 입력하세요." size="30" />
                    </td>
                </tr>
                <tr>
                    <td>아이디<b>*</b></td>
                    <td>
                        <input type="text" name="id" placeholder="아이디는 4글자 이상 입력하세요." size="30" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호<b>*</b></td>
                    <td>
                        <input type="password" name="pw" required="required" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>비밀번호 확인<b>*</b></td>
                    <td>
                        <input type="password" name="pwchk" required="required" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>전화번호<b>*</b></td>
                    <td>
                        <input type="text" name="tel" placeholder="XX-XXX-XXXX/000-0000-0000"
                            pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" title="전화번호 형식을 확인 후 다시 입력해 주세요."
                            required="required" size="30" />
                    </td>
                </tr>
                <tr>
                    <td>이메일<b>*</b></td>
                    <td>
                        <input type="email" name="email" placeholder="id@domain.com 또는 co.kr"
                            pattern="\w\D+@\w+(\.\w+){1,2}" title="이메일 형식을 확인 후 다시 입력해 주세요." required="required"
                            size="30" />
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>추가 입력 사항</legend>
            <table>
                <tr>
                    <td>결혼유무</td>
                    <td>
                        <input type="radio" name="Wedding" value="single" checked="checked" /> 미혼
                        <input type="radio" name="Wedding" value="married" /> 기혼
                    </td>
                </tr>
                <tr>
                    <td>자녀유무</td>
                    <td>
                        <input type="checkbox" name="child" value="son" /> 아들
                        <input type="checkbox" name="child" value="daughter" /> 딸
                    </td>
                </tr>
                <tr>
                    <td>지역</td>
                    <td>
                        <select name="local" multiple="multiple" size="2">
                            <option>서울특별시</option>
                            <option>경기도</option>
                            <option>강원도</option>
                            <option>충청남도</option>
                            <option>충청북도</option>
                            <option>전라북도</option>
                            <option>전라남도</option>
                            <option>경상북도</option>
                            <option>경상남도</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <p>
            <center>
                <input type="submit" value="가입" />
                <input type="reset" value="취소" />
            </center>
    </form>
    </p>
    <hr />
    <footer>
        <p>서울시 서대문구 신촌로 141, 은하빌딩 203호<br />Copyright © XX. All Right reserverd.</p>
    </footer>
</body>

</html>
