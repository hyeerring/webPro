<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write('<h1>요일별 배경색 지정</h1>');
        var week = new Date().getDay();
        //  0:일요일, 1:월요일 ... 4:목요일, 5:금요일, 6:토요일
        switch (week) {
            case 0:
                document.write('일요일');
                document.body.style = 'background-color: red';
                break;
            case 1:
                document.write('월요일');
                document.body.style = 'background-color: orange';
                break;
            case 2:
                document.write('화요일');
                document.body.style = 'background-color: yellow';
                break;
            case 3:
                document.write('수요일');
                document.body.style = 'background-color: green';
                break;
            case 4:
                document.write('목요일');
                document.body.style = 'background-color: blue';
                break;
            case 5:
                document.write('금요일');
                document.body.style = 'background-color: darkblue';
                break;
            case 6:
                document.write('토요일');
                document.body.style = 'background-color: purple';
                break;
        }
    </script>
</head>

<body>

</body>

</html>
