<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let score;
        while (isNaN(score) || score < 0 || score > 4.5) {
            score = parseFloat(prompt('0~4.5 사이의 학점을 입력하세요.'))
        }
        // 학점에 따른 A, B, C, D - F 출력

        // document.write(Math.round(score*2)/2); 0.5단위로 반올림
        switch (Math.trunc(score * 2)) {
            case 9: case 8:
                alert('A학점');
                break;
            case 7: case 6:
                alert('B학점');
                break;
            case 5: case 4:
                alert('C학점');
                break;
            case 3: case 2:
                alert('D학점');
                break;
            default:
                alert('F학점');
                break;
        }


    </script>
</head>

<body>

</body>

</html>
