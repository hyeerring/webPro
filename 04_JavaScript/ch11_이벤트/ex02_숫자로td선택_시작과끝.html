<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- 윗 숫자 키보드를 입력시 red 배경, 오른쪽 숫자 키보드를 입력시 yellow 배경으로 변경
        s를 누르면 작동 시작
        x를 누르면 작동 중지-->
    <style>
        table {
            width: 500px;
            margin: 20px auto;
            background-color: black;
        }

        td {
            padding: 50px;
            text-align: center;
            background-color: white;
        }

        p {
            text-align: center;
        }
    </style>
    <script>
        var start = false;
        window.onkeyup = function () {
            // 우측숫자: 96(0), 97(1) ... 104(8)
            // 상단숫자: 48(0), 49(1) ... 56(8)
            // s(작동시작) : 83
            // x(작동정지) : 88
            var tds = document.getElementsByTagName('td');
            var key = event.keyCode;
            var msg = document.getElementsByClassName('msg')[0];
            if (key == 83) {
                start = true;
                msg.innerHTML = '++ 작동 중 입니다. / 중지: x ++ ';
            } else if (key == 88) {
                start = false;
                msg.innerHTML = '++ 작동 정지 되었습니다. / 실행: s ++ ';
            } else if (start && key >= 96 && key <= 104) { // 키보드 우측 숫자패드
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                tds[key - 97].style.backgroundColor = 'yellow';
            } else if (start && key >= 48 && key <= 57) { // 키보드 상단 숫자
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = 'white';
                }
                tds[key - 49].style.backgroundColor = 'red';
            }
        };

    </script>
</head>

<body>
    <p class="msg">s: 작동시작 / x: 작동중지</p>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
