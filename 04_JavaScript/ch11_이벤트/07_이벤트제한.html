<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      window.onload = function () {
        document.querySelector("form").onsubmit = function () {
          // 디폴트 이벤트
          var pw = document.querySelector('input[name="pw"]');
          var pw = document.querySelector('input[name="pwchk"]');
          if (!pw.value) {
            alert("비밀번호를 입력하세요.");
            pw.focus();
            return false; // 이벤트 제한 (디폴트 이벤트)
          } else if (pw.value != pwChk.value) {
            alert("비밀번호가 일치하지 않습니다.");
            pw.value = "";
            pwChk.value = "";
            pw.focus();
            return false; // 이벤트 제한 (디폴트 이벤트)
          }
        };
      };
    </script>
  </head>

  <body>
    <form action="" method="get">
      PW <input type="password" name="pw" /><br />
      PW <input type="password" name="pwChk" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
