<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      h1 {
        cursor: pointer;
      }
    </style>
    <script>
      window.onload = function () {
        var header = document.getElementById("header");
        var p = document.getElementsByTagName("p")[0];
        var cnt = 0;
        for (var key in header) {
          cnt++;
          if (key === "onclick") {
            p.innerHTML += key + " : " + header[key] + "<br>";
          }
        }
        p.innerHTML += "h1태그 문서 객체의 속성 갯수: " + cnt;
        // 기본 이벤트 모델(고전적 이벤트 모델): 이벤트 속성에 function을 할당
        // on으로 시작하는 속성: 이벤트 속성 ex) onclick
        // 이벤트 이름: click
        // 이벤트 속성변수: onclick
        // 이벤트 리스너 함수:
        header.onclick = function () {
          alert("반갑습니다.");
        };
      };
    </script>
  </head>
  <body>
    <h1 id="header">Click Me!</h1>
    <p></p>
  </body>
</html>
