<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // JavaScript에서의 배열 방의 크기는 가변적
        // 자료의 집합
        var arr = [1, 2, '김길동'];
        document.write('arr 배열의 타입: ' + typeof (arr) + ' 값' + arr + '<br>');
        document.write('arr 방의 갯수' + arr.length + '<br>');

        arr.push(3); // arr 배열의 가장 끝 방에 추가
        arr.unshift(0); // 배열 가장 앞에 추가
        document.write('arr 배열의 타입: ' + typeof (arr) + ' 값' + arr + '<br>');
        document.write('arr 방의 갯수' + arr.length + '<br>');

        var value = arr.pop(); // 마지막 배열방의 값을 return하고 삭제
        document.write('arr에서 삭제된 값' + value + '<br>');
        document.write('arr 배열의 타입: ' + typeof (arr) + ' 값' + arr + '<br>');
        document.write('arr 방의 갯수' + arr.length + '<br>');

    </script>
</head>

<body>

</body>

</html>
