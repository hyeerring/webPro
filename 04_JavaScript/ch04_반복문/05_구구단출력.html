<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            width: 120px;
            margin: 10 auto;
        }

        td {
            text-align: center;
        }
    </style>
    <script>
        // 사용자로부터 구구단 수(2~9)단을 입력받아 해당 구구단 출력
        do {
            var su = parseInt(prompt('구구단 수를 입력하세요', '2부터 9사이의 값을 입력하세요.'));
            if (isNaN(su) || su < 2 || su > 9) {
                alert('2부터 9사이의 값을 입력하세요.');
            } else {
                break;
            }
        } while (true) {
            document.write('<table>');
            document.write('<cation>' + su + '단 구구단</cation>');
            for (var i = 1; i < 10; i++) {
                document.write('<tr><td>' + su + 'x' + i + '= ' + (su * i) + '</td></tr>');
            }
        }
    </script>
</head>

</html>
