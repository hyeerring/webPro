<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // (Java)
        // int[] arr = {1, 2, 3};
        // var person = {'name':'홍길동', 'age':'20'};
        var array = [111, 'hello', true, function () { }, [1, 2, 3]];
        document.write('배열방의 갯수: ' + array.length + '<br>');
        document.write(0 + ':' + array[0] + '<br>');
        document.write(1 + ':' + array[1] + '<br>');
        document.write(2 + ':' + array[2] + '<br>');
        document.write(3 + ':' + array[3] + '<br>');
        document.write(4 + ':' + array[4] + '<br>');
        // array[3](); 세번째 index의 함수 호출

        var append = confirm('배열에 추가 하시겠습니까?');
        if (append) {
            var data = prompt('배열방에 추가할 내용을 작성하세요.');
            array.push(data);
            document.write('추가 후 배열방의 갯수: ' + array.length + '<br>');
            document.write(array.length - 1 + ':' + array[array.length - 1] + '<br>');
        }
    </script>
</head>

</html>
