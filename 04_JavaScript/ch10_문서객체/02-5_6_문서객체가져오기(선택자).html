<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      window.onload = function () {
        // querySelector(선택자): 해당 선택자 1개 여러개일 경우 첫번째 하나
        // querySelectorAll(선택자): 해당 선택자 모두 배열로 가져옴

        var header1 = document.querySelector("h1.header");
        header1.innerHTML = "querySelector: 첫번째 하나만";

        var head = document.querySelectorAll("h1.header");
        for (var idx in head) {
          head[idx].style = "background-color: lightyellow;";
        }
        // var param = document.querySelectorAll('input[type=text]')[0];
        var param = document.querySelectorAll("input[name=param]")[0];
        param.value = "변경된 text";
      };
    </script>
  </head>

  <body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
    <input type="text" name="param" />
  </body>
</html>
