<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            margin: 20px auto;
        }

        td {
            width: 60px;
            height: 120px;
        }

        td:first-child {
            background-color: red;
        }

        td:nth-child(2) {
            background-color: orange;
        }

        td:nth-child(3) {
            background-color: yellow;
        }

        td:nth-child(4) {
            background-color: green;
        }

        td:nth-child(5) {
            background-color: blue;
        }

        td:nth-child(6) {
            background-color: purple;
        }

        td:nth-child(7) {
            background-color: violet;

        }
    </style>
    <script>
        function td1() {
            document.body.style.backgroundColor = 'red';
        }
        function td2() {
            document.body.style.backgroundColor = 'orange';
        }
        function td3() {
            document.body.style.backgroundColor = 'yellow';
        }
        function td4() {
            document.body.style.backgroundColor = 'green';
        }
        function td5() {
            document.body.style.backgroundColor = 'blue';
        }
        function td6() {
            document.body.style.backgroundColor = 'purple';
        }
        function td7() {
            document.body.style.backgroundColor = 'violet';
        }
        function mouseOut() {
            document.body.style.backgroundColor = 'white';
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td onmouseover="td1()" onmouseout="mouseOut()"></td>
            <td onmouseover="td2()" onmouseout="mouseOut()"></td>
            <td onmouseover="td3()" onmouseout="mouseOut()"></td>
            <td onmouseover="td4()" onmouseout="mouseOut()"></td>
            <td onmouseover="td5()" onmouseout="mouseOut()"></td>
            <td onmouseover="td6()" onmouseout="mouseOut()"></td>
            <td onmouseover="td7()" onmouseout="mouseOut()"></td>
        </tr>
    </table>
</body>

</html>
