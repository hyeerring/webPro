<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // getElementsByClass
        window.onload = function () {
            // id로 가져오기: document.getElementByID(id명) 엘리먼트 하나 return
            // class로 가져오기: document.getElementsByClass() 배열 return
            var clock1 = document.getElementsByClassName('clock1');
            clock1[0].innerHTML = new Date().toLocaleDateString();
            clock1[1].innerHTML = '<b>' + new Date().toLocaleString() + '</b>';
            var clock2 = document.getElementsByClassName('clock2')[0];
            clock2.value = new Date().toLocaleString();
            // clock2.style.color = 'gray';
            // clock2.style.fontWeight = 'bold';
            clock2.style.cssText = 'color: gray; fontWeight = bold';
        };
    </script>
</head>

<body>
    <h1 class="clock1 clockh1"></h1>
    <p class="clock1 clockp"></p>
    <input type="text" class="clock2">
</body>

</html>
