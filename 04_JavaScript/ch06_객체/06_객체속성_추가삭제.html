<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      // var student = {};
      // student.name = '홍길동';
      var student = { name: "홍길동" };
      student["name"] = "김길동"; // 기존 객체의 속성값을 변경
      student.name = "신길동";
      student.kor = 100; // 객체의 속성 추가
      student.mat = 95;
      student.hobby = "독서";
      student.toString = function () {
        var output = " ";
        for (var key in this) {
          if (key != "toString") {
            output += key + " : " + this[key] + "<br>";
          }
        }
        return output;
      };

      document.write(student);

      // student 객체 안에 name, kor, mat, hobby, toString
      // delete: 속성 제거

      delete student.hobby; // student 객체의 hobby 속성 제거
      document.write(student);
    </script>
  </head>

  <body></body>
</html>
