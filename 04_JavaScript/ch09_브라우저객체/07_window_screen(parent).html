<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var child = open('07_window_center(child).html', '', 'width=10, height=10');
        var childWidth = screen.width / 2;
        var childHeight = screen.height / 2;
        var childLeft = childWidth / 4;
        var childTop = childHeight / 4;
        child.resizeTo(childWidth, childHeight); // child의 사이즈 조정
        child.moveTo(childLeft, childTop); // child의 위치 조정
    </script>
</head>

</html>
