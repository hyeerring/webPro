<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var child;
        function openLarge() {
            child = open('05_large(child).html', '', 'width=400, height=500')
            if (!child) {
                alert('팝업 차단을 해제하세요.');
            }
        }
        function closeLarge() {
            child.close();
        }

    </script>
</head>

<body>
    <img src="img/small.jpg" alt="작은사진" onmouseover="openLarge()" onmouseout="closeLarge()">
</body>

</html>
