<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        h3,
        h6 {
            text-align: center;
        }
    </style>
    <script>
        var sec = 0;
        var id = setInterval(function () {
            sec++;
            document.body.innerHTML += '<h6>' + sec + '초 경과</h6>';
        }, 1000);

        setTimeout(function () {
            clearInterval(id);
            // 페이지 변경 방법
            location.href = '09_history.html';
            // location = '09_history.html';
        }, 5000);
    </script>
</head>

<body>
    <h3>잠시후 메인 페이지로 이동됩니다.</h3>
</body>

</html>
