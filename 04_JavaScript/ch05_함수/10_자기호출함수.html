<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 다른 개발자의 로직에 영향을 주지 않으려 사용 --> 내부함수, 자기 호출 함수
        (function fun() {
            alert('자기호출함수');
        })();

        function pythagoras(width, height) {
            return Math.sqrt((function (w) { return w * w; })(width) +
                (function (x) { return x * x })(height));
        }
        alert('빗변: ' + pythagoras(3, 4));
    </script>
</head>

</html>
