<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 선언함수는 선언 위에서도 호출 가능
        document.write(fun);
        // 선언적함수: 이름이 있는 함수
        function fun() {
            alert('함수 fun');
        }
        fun();
    </script>
</head>
