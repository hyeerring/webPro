        // 선언된 매개변수보다 더 많은 경우 뒷 부분은 무시
        document.write('pow(2, 4, 10) 승 은 ' + pow(2, 4, 10) + '<br>');

        // 선언된 매개변수보다 적은 매개변수의 경우 나머지는 undefined
        document.write('pow(2) 승 은 ' + pow(2) + '<br>'); // 1

        // 매개변수가 없는 경우 undefined
        document.write('pow() 승 은 ' + pow(2) + '<br>'); // 1

        // x의 y승을 return하는 함수
        function pow(x, y) {
            var result = 1;
            for (var cnt = 1; cnt <= y; cnt++) {
                result *= x; // result * x;
            }
            return result;
        }

    </script>
