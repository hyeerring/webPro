<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // 인코딩해서 전송
        // 받은 측은 디코딩해서 원본으로 해석

        var str = '구글';
        document.write('원본 str: ' + str + '<br>');
        var encodeStr = encodeURIComponent(str);
        document.write('인코딩한 str: ' + encodeStr + '<br>');
        var decodeStr = decodeURIComponent(encodeStr);
        document.write('디코딩한 str: ' + decodeStr + '<br>');
    </script>
</head>

<body>

</body>

</html>
