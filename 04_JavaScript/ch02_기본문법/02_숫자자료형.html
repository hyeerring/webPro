<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 숫자 자료형: 10진수(0~9), 8진수(0~7), 16진수(0~F), 지수형
      document.writeln("10진수 12: " + 12 + "<br>");
      // 1*8의 1승 + 2*8의 0승
      document.writeln("8진수 012: " + 012 + "<br>");
      // 1*68의 1승 + 2*16의 0승
      document.writeln("16진수 0x12: " + 0x12 + "<br>");

      // 실수를 표현하는 방법: 소수형 + 지수형
      document.writeln("소수형: " + 314123000.9 + "<br>");
      document.writeln("지수형: " + 0.314123e9 + "<br>");
      document.writeln("소수형: " + 0.00000000789 + "<br>");
      document.writeln("지수형: " + 0.789e-8 + "<br>");
    </script>
  </head>
  <body></body>
</html>
