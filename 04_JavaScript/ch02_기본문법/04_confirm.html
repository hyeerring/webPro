<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        answer = confirm('수강신청 하시겠습니까? (확인 또는 취소)');
        document.write('결과: ' + answer + '<br>');
        /* === : 값과 타입이 일치해야 true
            == : 타입이 일치하지 않을 경우 일치시켜 비교한 후 같으면 true
        */
        if (answer == true) {
            document.write('수강신청을 진행합니다.');
        } else {
            document.write('프로그램을 종료합니다.');
        }
    </script>
</head>
