<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자로부터 prompt를 이용하여 국어(0~100), 영어 점수를 입력받아 평균을 브라우저에 출력
        // 유요한 점수를 입력받지 않을 경우 다시 입력받아야 한다.
        // do-while, prompt('') string --> Number || parseInt, isNaN
        let kor, eng;
        do {
            kor = parseInt(prompt("국어점수(0~100) ?"));
        } while (isNaN(kor) || kor < 0 || kor > 100);

        do {
            eng = parseInt(prompt('영어점수(0~100)?'));
        } while (isNaN(eng) || eng < 0 || eng > 100);
        document.write('국어 :' + kor + '<br>');
        document.write('영어 :' + eng + '<br>');
        document.write('평균 : ' + (kor + eng) / 2);


    </script>
</head>

<body>

</body>

</html>
