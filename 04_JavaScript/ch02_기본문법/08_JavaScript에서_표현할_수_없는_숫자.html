<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        i = Number('A');
        document.write('i = ' + i + ' i의 타입은' + typeof (i) + '<br>');
        i = 10 / 3;
        document.write('10/3 = ' + i + '<br>');
        i = 10 / 0;
        // Infinity : 무한대의 숫자
        document.write('10/0 = ' + i + ' i의 타입은' + typeof (i) + '<br>');
        document.write('i가 NaN인가? ' + isNaN(i) + '<br>');
        document.write('i가 유한한 수인가? ' + isFinite(i) + '<br>');

    </script>
</head>
