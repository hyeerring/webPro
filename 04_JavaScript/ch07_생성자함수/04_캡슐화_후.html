<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      function Rectangle(w, h) {
        let width = w;
        let height = h;
        this.getWidth = function () {
          return width;
        };
        this.getHeight = function () {
          return height;
        };
        this.setWidth = function (w) {
          width = w;
        };
        this.setHeight = function (h) {
          height = h;
        };
      }
      Rectangle.prototype.getArea = function () {
        return this.getWidth() * this.getHeight();
      };
      var rect = new Rectangle(5, 7);

      document.write("가로: " + rect.getWidth() + "<br>");
      document.write("세로: " + rect.getHeight() + "<br>");
      document.write("넓이: " + rect.getArea() + "<br>");
      rect.setHeight(70);
      document.write("<h4>수정 후</h4>");
      document.write("가로: " + rect.getWidth() + "<br>");
      document.write("세로: " + rect.getHeight() + "<br>");
      document.write("넓이: " + rect.getArea() + "<br>");
    </script>
  </head>

  <body></body>
</html>
