<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      // JavaScript에서 기본데이터타입(number, string, boolean)
      var priNum = 3.14; // 기본데이터타입;
      // var priNum = new Number(3.14); 와 같이 실행
      var objNum = new Number(3.14);

      document.write("priNum의 타입 " + typeof priNum + "<br>"); // priNum의 타입 number
      document.write("objNum의 타입 " + typeof objNum + "<br>"); // objNum의 타입 object

      // constructor: 생성자함수
      document.write("priNum의 생성자함수 " + priNum.constructor + "<br>");
      document.write("objNum의 생성자함수 " + objNum.constructor + "<br>");

      if (priNum.constructor == objNum.constructor) {
        document.write("priNum과 objNum의 저장된 타입은 같다." + "<br>");
      } else {
        document.write("priNum과 objNum의 저장된 타입은 다르다." + "<br>");
      } // priNum과 objNum의 저장된 타입은 같다.

      // Number.toFixed(1) 소수점 1자리까지만 추출
      document.write(priNum.toFixed(1) + "<br>");
      document.write(objNum.toFixed(1) + "<br>");

      // 1) 내장 생성자 함수 prototype에 메소드 추가
      Number.prototype.method1 = function () {
        document.write("Number의 prototype에 추가한 method1<br>");
      };
      priNum.method1();
      objNum.method1();

      // 2) objNum 객체에 메소드 추가
      objNum.method2 = function () {
        document.write("objNum에 추가한 method2<br>");
      };
      // priNum.method2(); // 불가
      // objNum.method2();

      // 3) priNum에 메소드 추가
      priNum.method3 = function () {
        document.write("priNum에 추가한 method3<br>");
      };
      // priNum.method3(); // 불가
      // objNum.method3(); // 불가

      // 4) object의 prototype에 메소드 추가
      Object.prototype.method4 = function () {
        document.write("object의 prototype에 추가한 method4<br>");
      };
      priNum.method4();
      objNum.method4();
    </script>
  </head>

  <body></body>
</html>
