<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /* 정규표현식(regex)
        1. 참조 (https://goo.gl/HLntbd 위키백과)
        2. 간략문법  
        \d (숫자와 매치, [0-9]와 동일)
        \D (숫자가 아닌 것)
        \w (영문자나 숫자, [a-zA-Z0-9]와 동일)
        \W (영문자나 숫자가 아닌 문자)
        .  (\n을 제외한 문자)
        \. (문자 .)
        \\ (문자 \)
        \[ \] (문자[])
        {2,}  (2번 이상 반복)
        {2,4} (2~4회 반복)
        +     (1번 이상 반복)
        *     (0번 이상 반복)
        ?     (0번이나 1번 의미)
        3. 정규표현식 연습장 : https://www.regexpal.com  ,  http://regexr.com
        ex1. ip 주소 : 0.0.0.0 ~ 255.255.255.255
            => ([0-9]{1,3}\.){3}[0-9]{1,3}
        ex2. 전화번호 : 02 712 6100 / 010 9999 9999 / 010-9999-9999 / 010.9999.9999 / 02)717.6541 / 01099999999
            => \d{2,3}[\.-) ]?\d{3,4}[ \.-]?\d{4}
        ex3. 주민등록번호 : 981212-2054545 / 9812122054545
            => \d{2}[0-1]\d[0-3]\d-?[1-4]\d{6}
        ex4. 이메일 : yi09@naver.com / yi@sec.co.kr
            => \w+@\w+(\.\w+){1,2}
        */

        var str = 'abcd@!ef9';
        // 패턴
        var patternNum = /[0-9]/; // 숫자 패턴
        var patternEng = /[a-z]/; // 알파벳문자 패턴
        var patternKor = /[가-힣ㄱ-ㅎㅏ-ㅣ]/; // 한글문자 패턴 
        var patternSpc = /[`~!@#$%^&*|\\\'\";:\(){}<>/?]/; // 특수문자 패턴
        var patternMail = /^\w+@\w+(\.\w+){1,2}$/; // 패턴이 일치하는지 이메일 확인 용

        document.write('str에 숫자가 포함 여부: ' + patternNum.test(str) + '<br>');
        document.write('str에 알파벳이 포함 여부: ' + patternEng.test(str) + '<br>');
        document.write('str에 한글이 포함 여부: ' + patternKor.test(str) + '<br>');
        document.write('str에 특수문자가 포함 여부: ' + patternSpc.test(str) + '<br>');

        var email1 = 'hey00@google.com';
        var email2 = 'hey00';
        var email3 = 'hey00@google.co.kr';
        // str.match(정규표현식 패턴) : 정규표현식 패턴과 맞는 text를 return. 없으면 null. return
        document.write('email1: ' + email1.match(patternMail) + '<br>');
        document.write('email2: ' + email2.match(patternMail) + '<br>');
        document.write('email3: ' + email3.match(patternMail) + '<br>');

        if (email2.match(patternMail)) {
            document.write('email2는 일치합니다.');
        } else {
            document.write('email2는 일치하지 않습니다.');
        }
    </script>
</head>

</body>

</html>
